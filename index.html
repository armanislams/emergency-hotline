<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>
    <!-- cdns -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-[#f5fff6] h-full">
    <nav class="flex justify-between items-center lg:h-5 lg:p-15 bg-white">
        <div class="flex lg:justify-between flex-col lg:flex-row items-center lg:gap-2 my-4">
            <img class="lg:h-[80px] h-[50px] lg:w-[80px] w-[50px]" src="assets/logo.png" alt="Emergency Hotline Logo">
            <h1 class="lg:text-3xl text-xl lg:break-all lg:max-w-39 text-center font-bold text-green-900">Emergency Services</h1>
        </div>
        <div class="flex lg:flex-row lg:gap-4 h-15 gap-3">
            <div class="bg-[#41ff6a1a] rounded-full p-5 lg:p-5 flex justify-between items-center gap-2 h-3 lg:h-12">
                <h3 class="lg:text-3xl"><span>0</span></h3>
                <img class="h-[30px] lg:h-9" src="assets/heart.png" alt="Heart Icon">
            </div>
            <div class="bg-[#41ff6a1a] rounded-full p-5 lg:p-5 flex justify-between items-center gap-1 h-3 lg:h-12 ">
                <h3 class="lg:text-3xl"><span id="coin-count">100</span></h3>
                <img class="h-[30px] lg:h-9" src="assets/coin.png" alt="Coin Icon">
            </div>
            <div class="lg:text-2xl lg:h-12 text-white h-3 bg-[#00A63E] rounded-full p-5 lg:p-5 flex justify-between items-center gap-2">
                <h3><span id="copy-count">0</span></h3><h2>Copy</h2>
            </div>
        </div>
    </nav>
    <section class="text-white lg:gap-6 flex flex-col justify-center items-center h-60 gap-4 bg-gradient-to-r from-green-950 via-green-700 to-green-950">
        <div>
            <img class="lg:h-20 h-16" src="assets/logo-dark.png" alt="">
        </div>
        <div>
            <h1 class="font-bold text-3xl">Emergency Service Directory</h1>
        </div>
        <div class="text-center">
            <h3>Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</h3>
        </div>
    </section>
    
</body>
</html>
